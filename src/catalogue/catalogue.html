<style>

    }

    .catalogue .challenge .title.wrapper {

    .catalogue .subtitle {
        font-size: 0.3em;
    }

    .catalogue .challenges {
        color: var(--bg);

    }

    .catalogue .challenge {

        z-index: 1;
        overflow: hidden;
        border-radius: 10px;
        background: var(--fg);
    }

    .catalogue .unlock.challenge {

        color: var(--fg);

        opacity: 0.4;

        align-items: center;

        font-weight: bold;
    }

    .catalogue .challenge .num {
        font-size: 18em;
        left: -0.045em;
        z-index: -1;
        top: -0.25em;
        font-weight: bold;
        position: absolute;
        opacity: 0.2;
    }

    .catalogue .description {
        line-height: 1.5;
        max-width: 500px;
    }

    .catalogue .items {
        width: 100%;
        display: flex;

        padding: 5px;
        border-radius: 25px;

        padding-left: 15px;
        padding-right: 15px;
        margin: 5px;
        background: var(--fg);
        cursor: pointer;

    }

    .catalogue .info {

        display: inline-block;
        transform: rotate(45deg);

        width: 6px;
